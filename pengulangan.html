<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perulangan</title>
</head>
<body>

<script>
    document.writeln("Latihan Looping");
    for (let counter =1; counter <=10;counter++) {
        document.writeln('<p> Perulangan ke :' + counter +'</p>');
    }
    function segitiga1(baris) {
        let pola ='';
        for (let i=1;i<=baris;i++){
            for (let j = 1;j <=i ; j++){
            pola += '*';
            }
            pola += '</br>';
        }
        return pola;
        }
        document.writeln(segitiga1(5));

    function segitiga2(baris) {
        let pola ='';
        for (let i=1;i<=baris;i++){
            for (let j = baris;j >=i;j--){
            pola +='*';
            }
            pola += '</br>';
        }
        return pola;
        }
        document.writeln(segitiga2(5));

    function segitiga3(baris) {
        let pola = '';
        for (let i=1;i<=baris;i++){
            for (let j = baris -1;j >=i;j--){
            pola +='_';
            }
            for (let k=1; k<=i; k++){
            pola +='*';
            }
            pola += '</br>';
        }
        return pola;
        }
        document.writeln(segitiga3(5));

    function segitiga4(baris) {
        let pola = '';
        for (let i=1;i<=baris;i++){
            for (let j = baris -1;j >=i;j--){
            pola +='_';
            }
            for (let k=1; k<=i; k++){
            pola +='*';
            }
            for (let m=1; m<=i-1; m++){
            pola +='*';
            }
            pola += '</br>';
        }
        return pola;
        }
        document.writeln(segitiga4(5));

    let angka1 = document.getElementByid("angka1");
    let angka2 = document.getElementById("angka2");
    let hasil = document.getElementByid("hasil");

    function ftambah(){
        hasil.value = Number(angka1.value) + Number(angka2.value);
    }
    function fkurang(){
        hasil.value = Number(angka1.value) - Number(angka2.value);
    }
    function fkali(){
        hasil.value = Number(angka1.value) * Number(angka2.value);
    }
    function fbagi(){
        hasil.value = Number(angka1.value) / Number(angka2.value);
    }
        
</script>
</body>
</html>
